<img SRC="Boa.jpg" height=32 width=32>&nbsp; Command line options</h2>















The following command line switches are supported:

<table>
<tr>
<td WIDTH="25%" VALIGN=TOP BGCOLOR="#99ccff" >

<b>-T</b></td>
<td VALIGN=TOP BGCOLOR="#99ccff" >

Run Boa, tracing and logging every function/method/exception.<br>
This is used in combination with Edit->View trace log as Traceback.</td>
</tr>

<tr>
<td WIDTH="25%" VALIGN=TOP BGCOLOR="#99ccff" >

<b>-D Filename</b></td>

<td VALIGN=TOP BGCOLOR="#99ccff" >

Start up debugging filename</td>
</tr>
</table>
